<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DarkLeague</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div>
            <a id="home" href="DarkLeague.html"><img src="imagens/Home.png" alt="Home"></a>
            <a class="navbar-items" href="Cards.html"><img src="imagens/Cartas.png" alt="Cartas.png"></a>
            <a class="navbar-items" href="Tournaments.html"><img src="imagens/Torneios.png" alt="Torneios.png"></a>
            </div>   
            <input class="searchbar" type="text" name="SearchBar" id="searchBar">

            <a id="profile" class="navbar-items" href="Profile.html"><img src="imagens/Perfil.png" alt="Perfil.png"></a>

                <h2>Event happening</h2>
                <p><strong>Date:</strong> 01-01-2025</p>

            </div>
            <div class="event-image">
                <img src="/imagens/Event1.png" alt="Event Banner">

        </div>

        <div class="displaycard cards">
            <p>You Might Like</p>
            <img class="card" src="/imagens/charmander_full_art.png" alt="Charmander">
            <img class="card" src="/imagens/bulbasaur_full_art.png" alt="Bulbasaur">
            <img class="card" src="/imagens/squirtle_full_art.png" alt="Squirtle">
            <img class="card" src="/imagens/pikachu_full_art.png" alt="Pikachu">

        </div>
